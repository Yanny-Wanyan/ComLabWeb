<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div><h1>HSL CLOCK</h1></div>
    <div id="clock">
        <div class="bar-title">
            <h2>HUE</h2>
        </div>
        <div class="time-bar" id="hours-bar">
            <div class="selector" id="hour-selector"></div>
        </div>
        <div class="bar-title">
            <h2>SATURATION</h2>
        </div>
        <div class="time-bar" id="minutes-bar">
            <div class="selector" id="minute-selector"></div>
        </div>
        <div class="bar-title">
            <h2>LIGHTNESS</h2>
        </div>
        <div class="time-bar" id="seconds-bar">
            <div class="selector" id="second-selector"></div>
        </div>
    </div>
</body>

</html>
